<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 5% auto;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 100px;
        }

        h2 {
            color: #666;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>404</h1>
    <h2>Oops! Page not found.</h2>

</html>
